{{template "App/Index.html" .}}

<div class="container">
    <div class="row" style="margin-top: 75px;">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Join Now</div>
                <div class="panel-body">
                    <!-- <div class="text-center">
                        <a class="btn btn-link" href="/auth/OAuth/facebook">
                            <img src="/public/img/fb-join.png" style="max-width: 200px;" />
                        </a>
                    </div> -->
                    <!-- <div class="text-center">
                        <p style="font-size: 16px;">or</p>
                    </div> -->
                    <div class="col-md-6 col-md-offset-3">
                        <p style="font-size: 20px;">Sign up with my information:</p>
                    </div>
                    <form class="form-horizontal" role="form" method="POST" action="/Auth/SaveUser">

                        <div class="form-group">
                            <label for="firstname" class="col-md-4 control-label">First Name</label>

                            <div class="col-md-6">
                                <input id="firstname" type="text" class="form-control" name="firstname" required autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-md-4 control-label">Last Name</label>

                            <div class="col-md-6">
                                <input id="lastname" type="text" class="form-control" name="lastname" required autofocus>
                            </div>
                        </div>

                        {{with $field := field "user.Username" .}}
                        <div class="form-group{{$field.ErrorClass}}">

                            <label for="{{$field.Name}}" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="{{$field.Name}}" type="email" class="form-control" name="{{$field.Name}}" value="{{$field.Flash}}" required>
                                <span class="error">{{$field.Error}}</span>
                            </div>
                        </div>
                        {{end}}

                        {{with $field := field "user.Password" .}}
                        <div class="form-group{{$field.ErrorClass}}">
                            <label for="{{$field.Name}}" class="col-md-4 control-label">Password</label>

                            <div class="col-md-6">
                                <input id="{{$field.Name}}" type="password" class="form-control" name="{{$field.Name}}" required>
                            </div>
                        </div>
                        {{end}}

                        <div class="form-group">
                            <label for="verifyPassword" class="col-md-4 control-label">Confirm Password</label>

                            <div class="col-md-6">
                                <input id="verifyPassword" type="password" class="form-control" name="verifyPassword" required>
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="col-md-6 col-md-offset-4 g-recaptcha" data-sitekey="6LdAAP8SAAAAAIqsdvjp_OBlTB7RWbIydIpUuEtJ"></div>
                        </div> -->

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
    </div>
</div>
{{template "footer.html" .}}
